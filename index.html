<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- Aqui vai a imagem nas CSS -->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post">
                    <p>
                        <label for="iemail"><span class="material-symbols-outlined">
                            person
                        </span></label>
                        <input type="email" name="email" id="iemail" placeholder="Seu e-mail">
                    </p>
                    <p>
                        <label for="isen"><span class="material-symbols-outlined">
                            key
                        </span></label>
                        <input type="password" name="sen" id="isen" placeholder="Sua senha">
                    </p>
                    <p>
                        <input type="submit" value="Entrar">
                    </p>
                    <p>
                        <a href="#">Esqueci a senha <span class="material-symbols-outlined">
                            mail
                        </span></a>
                    </p>
                </form>
            </div>
        </section>    
    </main>
</body>
</html>
